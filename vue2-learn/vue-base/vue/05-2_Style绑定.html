<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>style 绑定</title>
  </head>

  <body>
    <div id="app">
      <div
        style="font-size: 20px; color: red"
        v-bind:style="{color: activeColor}"
      >
        {{message}}
      </div>
      <!-- 对象形式 -->
      <div style="font-size: 20px; color: red" v-bind:style="styleObject">
        {{message}}
      </div>
      <!-- 数组形式 -->
      <div style="font-size: 20px; color: red" v-bind:style="[styleObject]">
        {{message}}
      </div>
      <!-- 计算属性形式 -->
      <div
        style="font-size: 20px; color: red"
        v-bind:style="computedStyleObject"
      >
        {{message}}
      </div>
    </div>

    <script src="./js/vue.js"></script>
    <script>
      Vue.config.productionTip = false;

      // 数据对象
      const dataObj = {
        message: "Hello Vue",
        activeColor: "blue",
        styleObject: {
          // 属性名和 CSS 中的属性名一致
          color: "blue",
          //   对于 CSS 中用 - 连接的属性名，采用驼峰命名法
          fontSize: "30px",
        },
      };

      // 创建一个 Vue 对象。
      const app = new Vue({
        // el 是固定属性，通过 CSS 选择器挂载指定的元素
        el: "#app",
        // 数据定义以 data 属性实现，它的值是以一个对象形式存在，数据中的属性名和模板变量名一致
        data: dataObj,
        // 计算属性以 computed 属性实现
        computed: {
          computedStyleObject() {
            return {
              color: "red",
              fontSize: "40px",
            };
          },
        },
        // 方法定义以 methods 属性实现
        methods: {},
      });
    </script>
  </body>
</html>
